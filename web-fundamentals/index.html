<!DOCTYPE html>
<html lang="en">

<!-- The <head> tag contains metadata and information about the page that isn't displayed on the page itself -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- The <title> tag sets the text that appears in the browser tab -->
    <title>Web Fundamentals</title>

    <!-- This is how we import/connect the CSS file: the <link> tag tells the browser to load styles.css -->
    <!-- The "rel" attribute specifies it's a stylesheet, and "href" points to the CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>

<!-- The <body> tag contains all the visible content that appears on the webpage -->

<body>
    <h1>Welcome!</h1>
    <p>This page demonstrates the building blocks of the web: HTML, CSS, and JavaScript.</p>

    <!-- This is how we import/connect the JavaScript file: the <script> tag tells the browser to load script.js -->
    <!-- The "src" attribute points to the JavaScript file -->
    <!-- It's placed at the end of the body so the HTML loads first, then JavaScript runs -->
    <script src="script.js"></script>
</body>

</html>
